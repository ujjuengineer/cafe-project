<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div1">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">est. 2020</p>
            <hr>

            <section> <!--this is a coffee section-->
                <h2>COFFEE</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee inmage">
                <!--article tag are use to keep 2 things together-->
                <article> 
                    <p class="item">French Vanilla</p><p class="price">300</p>
                    <!-- above two paragraph are together because when inline-block element are written together then there will remain no space between then in actual web -->
                </article>

                <article>
                    <p class="item">Caramel Macchiato</p><p class="price">500</p>
                </article>

                <article>
                    <p class="item">Hazelnut</p><p class="price">900</p>
                </article>

                <article>
                    <p class="item">Mocha</p><p class="price">600</p>
                </article>

                <article>
                    <p class="item">Pumpkin Spice</p><p class="price">100</p>
                </article>
            </section>
            <hr>
            <section> <!--this is desserts section-->
                <h2>DESSERTS</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">

                <article>
                    <p class="item">Donut</p><p class="price">400</p>
                </article>

                <article>
                    <p class="item">Cherry Pie</p><p class="price">500</p>
                </article>

                <article>
                    <p class="item">Cheesecake</p><p class="price">100</p>
                </article>

                <article>
                    <p class="item">Cinnamon Roll</p><p class="price">90</p>
                </article>
            </section>
        
        </main>
        <hr>

        <a target="_blank" href="https://ujjuengineer.github.io/portfolio/">visit my website</a>

    </div>
</body>
</html>
